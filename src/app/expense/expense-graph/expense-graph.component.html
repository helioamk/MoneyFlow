

<button class="btn btn-default" (click)="showChart()" *ngIf="!chartShown">Show Chart</button>
<button class="btn btn-default" (click)="showChart()" *ngIf="chartShown">Hide Chart</button>
<br>
<div class="row">
  <div class="col-6">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 80%">

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let item"> {{item.category}} </td>
          </ng-container>
      
          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let item"> {{item.value}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
  <div style="width:500px!important;" class="col-6" id="chart">
    <canvas id="pieChart" width="500px" height="500px" style="width:500px!important; display: inherit"></canvas>
  </div>
</div>
