<form id="loginForm" #loginForm="ngForm" (submit)="login(loginForm)">
    <div class="card mt-5" style="margin:auto;width: 600px;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input matInput type="text" class="form-control" id="email" placeholder="Email Address" name="email" ngModel #email="ngModel" required>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input matInput type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel #password="ngModel" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
